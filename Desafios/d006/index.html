<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tags em HTML</title>
	<link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
</head>
<body>
	<h1>Tags em HTML</h1>
	<p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag
		deverá utilizar em cada caso.</p>
		<ul type="circle">
			<li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
			<li><abbr title="Use a tag &lt;h1&gt; até o &lt;h6&gt;">Títulos</abbr></li>
			<li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li> 
			<li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
			<li><abbr title="Use a tag &lt;ol&gt; para listas ordendas e &lt;ul&gt; para listas não ordenadas">Listas ordenadas e não ordenadas</abbr></li>
			<li><abbr title="Use a tag &lt;link:favicon&gt;">Inserir Favicon</abbr></li>
			<li><abbr title="Use a tag &lt;a&gt;">Inserir links</abbr></li>
		</ul>
	
</body>
</html>
