<!DOCTYPE html>
<html lang="pt-br">
<head>

	<link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">

<body>
	<h1>Imagem Flexível</h1>
	 <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experência &#x1F917
   </p>

		<source media="(max-width: 750px)" srcset="imagens/flor-p.jpg" type="image/jpg">

	</audio>

</html>
