<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabela de Filmes</title>
	<style>
		table {
			width: 900px;
			border-collapse: collapse;
			font-family: Arial, Helvetica, sans-serif;
		}
	  caption {
			font-size: 35px;
			padding: 10px;
			
		}
		th {
			border: 1px solid black;
			width: 200px;
			height: 50px;
			text-align: center;
			background-color: rgb(135, 131, 131);
			color: white;
		}
		td {
			border: 1px solid black;
			width: 200px;
			height: 50px;
			text-align: center;
			background-color: rgba(211, 211, 211, 0.43);
		}
	</style>
</head>
<body>
	<table>
		<caption>FILMES FAVORITOS</caption>
		<thead>
			<tr>
				<th scope="col"><strong>Grupo</strong></th>
				<th scope="col"><strong>Nomes</strong></th>
				<th scope="colgroup"   colspan="3"><strong>Filmes</strong></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="rowgroup" rowspan="3"><strong>Mulheres</strong></th>
				<td>Ana Maria Santos</td>
				<td>Alien</td>
				<td>Rambo</td>
				<td>Vingadores</td>
			</tr>
			<tr>
				<td>Beatriz Souza</td>
				<td>Hulk</td>
				<td>Inception</td>
				<td>Batman</td>
			</tr>
			<tr>
				<td>Claudia Melo</td>
				<td>Oblivion</td>
				<td>Matrix</td>
				<td>Big Hero</td>
			</tr>
			<tr>
				<th scope="rowgroup" rowspan="3">Homens</th>
				<td>Bruno Mendonça</td>
				<td>Intocáveis</td>
				<td>Amnésia</td>
				<td>Gladiador</td>
			</tr>
			<tr>
				<td>Daniel Lourenço</td>
				<td>Wall-E</td>
				<td>Oldboy</td>
				<td>Dangal</td>
			</tr>
			<tr>
				<td>Fabiano Mota</td>
				<td>Star Wars 5</td>
				<td>Taxi Drive</td>
				<td>Toy Store</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
