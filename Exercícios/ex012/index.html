<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vídeos com HTML 5</title>
	<link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
</head>
<body>
 <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado no meu próprio servidor.</p>
	<video width="700px" controls poster="imagens/canguru-m.jpg">
		<source src="midia/Meu-Video.webm" type="video/webm">
		<source src="midia/meu-video.mp4" type="video/mp4">
		<p>Seu computador não tem compatilidade com  reprodução de vídeos</p>
	</video>
 <h1>Inserindo vídeos do Youtube</h1>
	<iframe width="700" height="315" src="https://www.youtube.com/embed/FmoiPxKqDig?si=1LQzchcKMJZRwYjQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
 <h1>Inserindo vídeos do Vimeo</h1>
  <iframe src="https://player.vimeo.com/video/153841632?h=a8c953269b&title=0&portrait=0" width="700" height="525" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
