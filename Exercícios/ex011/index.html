<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mídias em HTML 5</title>
</head>
<body>
 <h1>Imagem Dinâmica</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador
	</p>
	<picture>
		<source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
		<source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
		<img src="imagens/foto-g.png" alt="imagem flexível">
 <h1>Inserindo aúdios</h1>
  <p>Agora estamos aprendendo a inserir aúdio</p>
	<audio preload="metadata" controls> <!--Metadata: Auto (carrega tudo anres de abrir o site), Metadata (carrega apenas informações básicas)-->
		<source src="midia/happy-mistake.mp3" type="audio/mpeg">
		<!--Podemos inserir audios no formato MP3, OGG ou WAV-->
	</audio>
	</picture>
</body>
</html>
