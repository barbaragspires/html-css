<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Personalizando links</title>
<style>

  /* SELETORES PERSONALIZADOS
	   #  = id
		 .  = class
		 :  = pseudo-class
		 :: = pseudo-element
		 >  = children*/ 

	body {
		font-style: bold;
		font-family: Arial, Helvetica, sans-serif;
		
	}
	
	a{
		text-decoration:none;
	}

	a:visited {
		color: #8a2be2;

	}

	a:hover {
		color: #0000ff;

	}

	a:active {
		color: #ffc0cb;
	}

	a::after{
		content: " [Link]";
		color: #312031;
	}
</style>
</head>
<body>
	<h1>Personalizando Links</h1>
	<ul>
		<li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
		<li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal do Youtube</a></li>
		<li><a href="https://www.cursoemvideo.com" target="_blank">Site Curso em Vídeo</a></li>

	</ul>
</body>
</html>
